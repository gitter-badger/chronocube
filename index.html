<!DOCTYPE html>
<!-- COPYRIGHT PABLO VARELA 2016  -->
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chronocube by pablopunk</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    function sleep(milliseconds)
    {
      var start = new Date().getTime();
      for (var i = 0; i < 1e7; i++) {
        if ((new Date().getTime() - start) > milliseconds){
          break;
        }
      }
    }
    $( document ).ready(function()
    {
      // initial state
      $('#tit').css("opacity", 0);
      $('#subtit').css("opacity", 0);
      $('#content').css({
        "opacity": 0,
        "margin-top": "-20vh"
      });

      // animations
      $('#content').animate({
        opacity: 1,
        "margin-top": "+=20vh"
      },{duration: 1000, queue: false}, 'easeInOutCirc');
      $("#tit").animate({
					opacity: '1',
			}, {duration: 3000, queue: false}, 'easeInOutCirc');
      $("#subtit").animate({
					opacity: '1',
			}, {duration: 3000, queue: false}, 'easeInOutCirc');
    });
    </script>
  </head>

  <body>
    <center>
      <div id="tit">Chronocube</div>
      <div id="subtit">Your rubik's cube solves.</div>
      <div id="content">
        <img id="screenshot" src="img/screenshot.png" alt="screenshot"/>
        <div id="but-bar">
          <a href="https://github.com/pablopunk/chronocube/releases">
            <i class="but fa fa-arrow-circle-o-down" onmouseover="document.getElementById('label').innerText='Download'" onmouseout="document.getElementById('label').innerText=''"></i>
          </a>
          <a href="http://chronocube.pablopunk.com">
            <i class="but fa fa-desktop" style="font-size:85%;" onmouseover="document.getElementById('label').innerText='Web app'" onmouseout="document.getElementById('label').innerText=''"></i>
          </a>
          <a href="https://github.com/pablopunk/chronocube">
            <i class="but fa fa-github" onmouseover="document.getElementById('label').innerText='Github'" onmouseout="document.getElementById('label').innerText=''"></i>
          </a>
        </div>
        <span id="label"></span>
      </div>
    </center>
  </body>
</html>
